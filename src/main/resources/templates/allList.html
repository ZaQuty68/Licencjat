<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all critters</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="main">
    <h1>List of all fishes:</h1>
    <div class="table">
        <table>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Quote</th>
                <th>Location</th>
                <th>Price</th>
                <th>Rarity</th>
                <th>Shadow size</th>
                <th>Months</th>
                <th>Hours</th>
            </tr>
            <tr th:each="fish : ${fishes}">
                <td><img th:src="@{${'/upload-dir/' + fish.filename}}" class="tableIMG"/></td>
                <td th:text="${fish.name}"/>
                <td th:text="${fish.quote}"/>
                <td th:text="${fish.location}"/>
                <td th:text="${fish.price}"/>
                <td th:text="${fish.rarity == T(CritterPicker.Enums.Rarity).FairlyCommon} ? 'Fairly Common' : ${fish.rarity}"/>
                <td th:text="${fish.shadowSize == T(CritterPicker.Enums.ShadowSize).VeryLarge} ? 'Very Large' : ${fish.shadowSize}"/>
                <td th:text="${fish.monthListN}"/>
                <td th:text="${fish.hourList}"/>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
