# spring.data.rest.basePath=/api

# https://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#boot-features-configure-datasource

## HSQLDB
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/critterpicker
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=critterPicker
spring.mail.password=critterPicker
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeotu=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeoutn=5000

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true